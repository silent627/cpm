server:
  port: 8082

spring:
  application:
    name: cpm-resident-service
  config:
    import: optional:nacos:${spring.application.name}.yml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
      config:
        server-addr: localhost:8848
        file-extension: yml
        import-check:
          enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cpm_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  redis:
    host: localhost
    port: 6379
    database: 0
    timeout: 6000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  # Zipkin 分布式追踪配置
  sleuth:
    zipkin:
      base-url: ${ZIPKIN_BASE_URL:http://localhost:9411}
    sampler:
      probability: 1.0  # 采样率，1.0 表示 100% 采样
  # Sentinel 流量控制配置
  sentinel:
    transport:
      dashboard: ${SENTINEL_DASHBOARD:http://localhost:8858}
      port: 8719
    # 流控规则配置
    flow:
      enabled: true
    # 熔断降级配置
    degrade:
      enabled: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.wuzuhao.cpm.resident.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

jwt:
  secret: cpm-community-population-management-system-secret-key-2024
  expiration: 86400000

knife4j:
  enable: true
  production: false

# 限流配置
cpm:
  rate-limit:
    enabled: false  # 是否启用限流，测试时可以设置为 false 来禁用所有限流
    max-requests-per-minute: 180  # 每分钟最大请求数